<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/puting_beliung_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-16.4211767483,94.007540758],[12.4720051473,142.596801591]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash;Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_puting_beliung_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">No</th>\
                        <td>' + (feature.properties['No'] !== null ? Autolinker.link(String(feature.properties['No'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tanggal</th>\
                        <td>' + (feature.properties['Tanggal'] !== null ? Autolinker.link(String(feature.properties['Tanggal'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jam</th>\
                        <td>' + (feature.properties['Jam'] !== null ? Autolinker.link(String(feature.properties['Jam'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lokasi</th>\
                        <td>' + (feature.properties['Lokasi'] !== null ? Autolinker.link(String(feature.properties['Lokasi'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Korban</th>\
                        <td>' + (feature.properties['Korban'] !== null ? Autolinker.link(String(feature.properties['Korban'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kerugian</th>\
                        <td>' + (feature.properties['Kerugian'] !== null ? Autolinker.link(String(feature.properties['Kerugian'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? Autolinker.link(String(feature.properties['Keterangan'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_puting_beliung_0_0() {
            return {
                pane: 'pane_puting_beliung_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,140,10,1.0)',
            }
        }
        map.createPane('pane_puting_beliung_0');
        map.getPane('pane_puting_beliung_0').style.zIndex = 400;
        map.getPane('pane_puting_beliung_0').style['mix-blend-mode'] = 'normal';
        var layer_puting_beliung_0 = new L.geoJson(json_puting_beliung_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_puting_beliung_0',
            onEachFeature: pop_puting_beliung_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_puting_beliung_0_0(feature));
            },
        });
        var cluster_puting_beliung_0 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_puting_beliung_0.addLayer(layer_puting_beliung_0);

        bounds_group.addLayer(layer_puting_beliung_0);
        cluster_puting_beliung_0.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_puting_beliung_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Keterangan'}));
        </script>
    </body>
</html>
